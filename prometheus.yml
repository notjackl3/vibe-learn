global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'vibe-learn-monitor'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape all microservices
  - job_name: 'microservices'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s  # Scrape more frequently for microservices
    static_configs:
      - targets:
          - 'ingest:8080'
          - 'consumer:8080'
          - 'analytics:8080'
        labels:
          environment: 'development'
    
    # Add service name as a label based on the target
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: service
        replacement: '$1'
