services:
  kafka:
    image: apache/kafka:3.8.1
    container_name: vibe_kafka
    restart: unless-stopped
    ports:
      - "9094:9094"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094"
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:9092,EXTERNAL://localhost:9094'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server 127.0.0.1:9092 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  mongo:
    image: mongo:latest
    container_name: vibe_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=vibe_learn
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 }).ok\" | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: vibe_kafka_ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8088:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092

  mongo-express:
    image: mongo-express:1.0.2
    container_name: vibe_mongo_express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8089:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH=false

  kafka-init:
    image: apache/kafka:3.8.1
    container_name: vibe_kafka_init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 10
      
      # Create code-events topic
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic code-events --replication-factor 1 --partitions 3
      
      # Create __consumer_offsets topic (critical for consumer groups!)
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic __consumer_offsets --replication-factor 1 --partitions 50 --config cleanup.policy=compact
      
      echo 'Topics created successfully!'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list
      "

  ingest:
    build: ./spring-boot-ingest
    container_name: vibe_ingest
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_CODE_EVENTS: code-events
      API_KEY: custom-api-key-here

  consumer:
    build: ./spring-boot-consumer
    image: vibe-learn-consumer
    container_name: vibe_consumer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
      ingest:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: event-consumer-group
      KAFKA_TOPIC_CODE_EVENTS: code-events
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/vibe_learn
      SPRING_DATA_MONGODB_DATABASE: vibe_learn
      LOGGING_LEVEL_COM_VIBE_CONSUMER: INFO

  analytics:
    build: ./spring-boot-analytics
    container_name: vibe_analytics
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: analytics-group
      KAFKA_TOPIC_CODE_EVENTS: code-events
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/vibe_learn
      SPRING_DATA_MONGODB_DATABASE: vibe_learn

volumes:
  kafka_data:
  mongo_data: